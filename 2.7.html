<html lang="en">
<head>   
    <title>Task 2.4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            color: white;
        }
    </style>
</head>
<body>
    <div style="height: 100px;width: 150px; background-color: blueviolet;position: static;">
        It's static div!    
    </div>
    <div style="height: 100px;width: 150px; background-color: darkred;;position: relative;">
        It's relative div!    
    </div>
    <div style="height: 100px;width: 150px; background-color: peru;position: relative; left: 30px; top: -30px;">
        It's relative div!    
    </div>
    <div style="height: 400px;width: 600px; background-color: indianred;position: relative;">
        It's relative div! 
        <div style="height: 180px;width: 300px; background-color: indigo;position: absolute; right: 0px; bottom: 20%;">
            It's absolute div width relative parent! 
               
        </div>
    </div>
    <div style="height: 100px;width: 150px; background-color: green;position: fixed; right: 0; bottom: 0;">
        It's fixed div!    
    </div>

</html>
